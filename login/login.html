<!DOCTYPE html>
<html>
<head> 
  <link rel="import" href="../imports/import.html">
  <script src="login.js" type="text/javascript"></script>

  <title> Login </title>  

</head> 
<body>

<div class="container"> 

  <div class="row" style="margin-bottom: 30px;"> 
      <h1 class="_headers" style="font-weight: 700;"> Welcome... </h1>
  </div>

  <div class="row"> 

    <div class="col-md-2"></div>
    <div class="col-md-8">
      <h3 class="_headers"> Choose a password input strategy. </h3>
      <br/> 
      <div class="form-group">
        <select class="form-control" id="sel1">
          <option>Walk a path and automatically record coordinates (with a timer)</option>
          <option>Walk a path and manually record coordinates (without a timer) </option>
          <option>Choose points on a map</option>
        </select>
      </div>
    <div class="col-md-2"></div>

  </div>

  <div class="row"> 
    <div class="row"> 
      <div class="col-md-4"></div>
      <div class="col-md-4" style="text-align:center;">
        <button type="button" class="btn btn-secondary" style="margin: 50px 0 25px 0; width: 150px;" id="start">Start</button>
        <button type="button" class="btn btn-secondary" style="margin: 50px 0 25px 0; width: 150px;" id="stop">Stop</button>
        <br/>
        <button type="button" class="btn btn-secondary" style="width: 200px; display:none;" id="recordLocation">Record Location</button>
      </div>
      <div class="col-md-4"></div>
    </div>

    <div id="progress" class="row" style="display: none;"> 
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="spinner">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>

    <div id="results_container" class="row" style="display:none;">
      <div class="col-md-4"></div>
      <div id="results" class="col-md-4" style="text-align:center;">
      </div>
      <div class="col-md-4"></div>
    </div>

    <div class="row" style="display:none;" id="genPassword_container">
      <div class="col-md-4"></div>
      <div class="col-md-4" style="text-align:center;">
        <button type="button" class="btn btn-secondary" style="margin-top: 30px; width: 200px;" id="genPassword">
          Generate Password
        </button>
      </div>
      <div class="col-md-4"></div>
    </div>

  </div>

  <div class="row" style="margin: 30px 0 30px 0;"> 

    <div class="col-md-2"></div>
    <div class="col-md-8">
      <h3 class="_headers"> Login </h3>
      <form>

        <input id="password" class="form-control" name="password" type="password" value="" placeholder="Password">
        <br/>
        <input id="submit" class="form-control" type="submit" name="submit" value="Login">

      </form>
    </div>
    <div class="col-md-2"></div>

  </div>

</div>

</body>
</html>
